<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просто закупки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <a href="/*" class="logo">Просто <u>закупки</u></a>
                    <nav>
                        <a class="about" href="">О проекте</a>
                        <a class="blog" href="">Блог</a>
                        <button class="btn btn-modal" type="button">Предложить тему</button>
                    </nav>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Мы пробуем рассказать <span class="blue">просто</span> о сложных вопросах <u>закупочной деятельности.</u></p>
                    </div>
                </div>
                <main class="row row-center">
                    <div class="col content">
                        <h1>Давайте <span>не будем</span> <br> ничего <span>усложнять.</span></h1>
                        <div class="button-container-1 shadow">
                            <span class="mas"> или нет :)</span>
                            <button type="button" name="Hover">Посмотрим, <br> есть ли решение.</button>
                        </div>
                    </div>
                    <div class="col media">
                        <img src="images/man_0.svg" alt="random funny svg image">
                    </div>
                </main>
                <footer class="section_footer">
                    <!-- clarify what it is? -->
                    <div class="divider">
                    </div>
                    <p>Не узнаешь себя?</p>
                    <p>Нажми еще раз на картинку.</p>
                </footer>
            </div>
        </section>
    </div>
    <div class="overlay">
        <div class="modal">
         <div class="modal__close">&times;</div>
         <form action="#" method="POST">
          <h3 class="modal__title">Нам искренне интересно узнать Ваше мнение, замечания или предложения</h3>
          <input required placeholder="Любые контакты" name="name" type="text" class="modal__input">
          <textarea required placeholder="Ваши слова" name="message" class="modal__input"></textarea>
          <button class="btn shadow">отправить</button>
         </form>
         <!-- <div class="modal__body">
         </div> -->
        </div>
       </div>
    <script src="js/script.js"></script>
</body>
</html>
